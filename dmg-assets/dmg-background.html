<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 600px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: white;
            z-index: 10;
        }
        .title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .instruction {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.95;
        }
        .arrow-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
            margin-top: 30px;
        }
        .app-icon {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
        }
        .arrow {
            font-size: 40px;
            animation: bounce 2s infinite;
        }
        .folder-icon {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
        }
        @keyframes bounce {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        .circle1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }
        .circle2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
        }
        .circle3 {
            width: 150px;
            height: 150px;
            top: 50px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div class="bg-circle circle1"></div>
    <div class="bg-circle circle2"></div>
    <div class="bg-circle circle3"></div>
    
    <div class="container">
        <h1 class="title">Install Phim</h1>
        <p class="instruction">Drag Phim to your Applications folder</p>
        
        <div class="arrow-container">
            <div class="app-icon">üì±</div>
            <div class="arrow">‚Üí</div>
            <div class="folder-icon">üìÅ</div>
        </div>
    </div>
</body>
</html>
